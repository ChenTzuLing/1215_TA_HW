<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
</head>
<body>

<script>
  function calculateGame() {
    var continueGame = true;

    while (continueGame) {
      var firstInput = prompt("Enter the first number:");
      
      if (firstInput === null) {
        // User pressed Cancel
        alert("Game aborted.");
        break;
      }

      var num1 = parseFloat(firstInput);

      if (isNaN(num1)) {
        alert("Invalid input. Please enter a valid number.");
        continue;
      }

      var operation = prompt("Enter the operation (+, -, *, /):");

      if (!["+", "-", "*", "/"].includes(operation)) {
        alert("Invalid operation. Please enter +, -, *, or /.");
        continue;
      }

      var secondInput = prompt("Enter the second number:");

      if (secondInput === null) {
        // User pressed Cancel
        alert("Game aborted.");
        break;
      }

      var num2 = parseFloat(secondInput);

      if (isNaN(num2)) {
        alert("Invalid input. Please enter a valid number.");
        continue;
      }

      var result;
      switch (operation) {
        case "+":
          result = num1 + num2;
          break;
        case "-":
          result = num1 - num2;
          break;
        case "*":
          result = num1 * num2;
          break;
        case "/":
          if (num2 !== 0) {
            result = num1 / num2;
          } else {
            alert("Error: Division by zero. Please enter a non-zero second number.");
            continue;
          }
          break;
        default:
          alert("Invalid operator. Please enter a valid operator (+, -, *, /).");
          continue;
      }

      alert("Result: " + result);

      var playAgain = confirm("Do you want to play again?");
      if (!playAgain) {
        continueGame = false;
      }
    }
  }

  // Start the game
  calculateGame();
</script>

</body>
</html>
